name: Docker Build

on:
  workflow_call:
    inputs:
      registry:
        description: 'Container registry (e.g., ghcr.io, docker.io)'
        type: string
        default: 'ghcr.io'
      image-name:
        description: 'Image name (e.g., owner/repo)'
        type: string
        required: true
      platforms:
        description: 'Target platforms'
        type: string
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push image to registry'
        type: boolean
        default: true
      build-args:
        description: 'Additional build arguments (multiline)'
        type: string
        default: ''
      tags-config:
        description: 'Custom tags configuration (multiline, docker/metadata-action format)'
        type: string
        default: ''
      runner:
        description: 'Runner to use'
        type: string
        default: 'ardge-arc-runner'
    secrets:
      ARDGE_GITHUB_PAT:
        description: 'Token for accessing private repositories'
        required: true
      REGISTRY_USERNAME:
        description: 'Registry username (defaults to github.actor for ghcr.io)'
        required: false
      REGISTRY_PASSWORD:
        description: 'Registry password (defaults to GITHUB_TOKEN for ghcr.io)'
        required: false
    outputs:
      image-tags:
        description: 'Generated image tags'
        value: ${{ jobs.docker-build.outputs.tags }}
      image-digest:
        description: 'Image digest'
        value: ${{ jobs.docker-build.outputs.digest }}

jobs:
  docker-build:
    name: Build and push Docker image
    runs-on: ${{ inputs.runner }}
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create .netrc file for private repositories
        run: |
          cat > $HOME/.netrc << EOF
          machine github.com
          login x-access-token
          password ${{ secrets.ARDGE_GITHUB_PAT }}
          EOF
          echo "NETRC_PATH=$HOME/.netrc" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || github.token }}

      - name: Set default tags config
        id: tags
        env:
          TAGS_CONFIG: ${{ inputs.tags-config }}
        run: |
          if [ -n "$TAGS_CONFIG" ]; then
            {
              echo "config<<EOF"
              echo "$TAGS_CONFIG"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            {
              echo "config<<EOF"
              echo "type=ref,event=pr"
              echo "type=raw,value=dev,enable=${{ github.ref == 'refs/heads/develop' }}"
              echo "type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}"
              echo "type=semver,pattern={{version}}"
              echo "type=semver,pattern={{major}}.{{minor}}"
              echo "type=semver,pattern={{major}}"
              echo "type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image-name }}
          tags: ${{ steps.tags.outputs.config }}

      - name: Set VERSION
        run: |
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push && github.event_name != 'pull_request' && steps.meta.outputs.tags != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ env.VERSION }}
            GIT_COMMIT=${{ env.GIT_COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            LDFLAGS=-w -s
            BUILD_TAGS=
            ${{ inputs.build-args }}
          secret-files: |
            netrc=${{ env.NETRC_PATH }}
